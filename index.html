    async function saveLocation() {

      if (!name) { alert("HÃ£y nháº­p tÃªn Ä‘á»‹a Ä‘iá»ƒm!"); return; }

      // KhÃ³a nÃºt + bÃ¡o tráº¡ng thÃ¡i
