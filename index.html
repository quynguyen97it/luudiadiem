  <h3>Káº¿t quáº£:</h3>

  <script>
    // ğŸ‘‰ DÃN URL Web App cá»§a Apps Script vÃ o Ä‘Ã¢y:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw49kScp3TgL8Q_-fcsjowKy5piudn1mYvkPwmE4buHSJs76wHX_ltE_xjpHPTAPAE2/exec"; // âš ï¸ Báº®T BUá»˜C: dÃ¡n URL triá»ƒn khai Web App (phiÃªn báº£n Execute as: Me; Access: Anyone)

    // Tuá»³ chá»n: Ä‘áº·t má»™t API token Ä‘Æ¡n giáº£n Ä‘á»ƒ háº¡n cháº¿ spam (pháº£i trÃ¹ng vá»›i Apps Script)

    const btn = document.getElementById("saveBtn");

    function setStatus(html, cls = "") { statusEl.className = cls; statusEl.innerText = html; }

    function getPosition(options = {}) {

    async function saveLocationWith(lat, lon) {
      const name = placeInput.value.trim();
      if (!name) { alert("HÃ£y nháº­p tÃªn Ä‘á»‹a Ä‘iá»ƒm!"); return; }

          else msg = `âŒ Lá»—i HTTP ${resp.status}.\nServer: ${text.slice(0, 200)}`;
        }

        msg += `\nğŸ”— Xem trÃªn Maps: ${linkToMaps(lat, lon)}`;
        setStatus(msg, resp.ok ? "ok" : "err");
        setMap(lat, lon);
      } catch (err) {
        const reason = err?.message || String(err);
        const extra = reason.includes("Only secure origins") ? "\nâ†’ Máº¹o: cháº¡y trÃªn HTTPS hoáº·c localhost." : "";
        setStatus("âŒ Lá»—i: " + reason + extra, "err");

    async function saveLocation() {

      const latMan = latManual.value.trim();

        setStatus("ğŸ“ Láº¥y tá»a Ä‘á»™ xong.");

    btn.addEventListener("click", saveLocation);
